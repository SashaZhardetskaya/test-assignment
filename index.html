<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
    <title>test</title>
    <link href="css/style.css" rel="stylesheet">
    <!-- <link rel="shortcut icon" href="./img/favicon.ico?v=2" type="image/x-icon"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/test.js"></script>
  </head>
<body>

  <header>
    <div class="container-fluid" id="nav-main">
      <span class="logo"></span>

      <div>
        <button class="menu-burger">
          <i class="nav-active" aria-hidden="true"></i>
        </button>
        <button class="menu-burger">
          <i class="fa fa-times fa-3x close-icon" aria-hidden="true"></i>
        </button>
      </div>

      <nav class="nav-links">
        <a href="#" class="nav-to-service">Услуги</a>
        <a href="#" class="nav-to-price">Цены</a>
        <a href="#" class="nav-to-questions">Вопросы</a>
        <a href="#" class="nav-to-contact">Контакты</a>
      </nav>
      <div class="send-request-nav">
        <a>
          ОБРАТНЫЙ ЗВОНОК
        </a>
      </div>
    </div> 
  </header>




  <section class="home"> 
    <video autoplay loop muted playsinline>
      <source src="./video/SeagullsMediumAltMaster.mp4" type="video/mp4" />    
    </video> 
    <div class="content">
      <div class="main-text">
        <hr>
        <h3 class="top-text">Берем нужную</h3>
        <h2 class="mid-text">ВЫСОТУ</h2>
        <h3 class="bottom-text">В любом проекте</h3>
      </div>

    


      <form action="">
        <div class="user-contacts-section">
          <div class="user-name">
            <p>Имя</p>
            <input type="text" required class="user-contact">
          </div>
          <div class="user-email">
            <p>email</p>
            <input type="text" required class="user-contact">
          </div>
          <div class="user-phone">
            <p>ТЕЛЕФОН</p>
            <input type="text" class="user-contact">
          </div>
        </div>
        <div class="send-request-contact">
          <input type="submit" value="ОТПРАВИТЬ ЗАЯВКУ">
        </div> 
      </form>

      <div class="mause">
        <img src="./img/mause.png" alt="scroll">
        <p>о компании</p>
      </div>


    </div>  
  </section>
</body>
</html>
